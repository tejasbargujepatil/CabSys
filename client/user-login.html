<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back | RideSwift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .login-container {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .input-field {
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        .btn-primary {
            background: var(--primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(67, 97, 238, 0.3);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="flex flex-col lg:flex-row w-full max-w-4xl bg-white rounded-2xl overflow-hidden shadow-xl login-container">
        <!-- Illustration Section -->
        <div class="lg:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 p-12 text-white hidden lg:flex flex-col justify-center relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-white/10 rounded-full animate-float"></div>
            <div class="absolute bottom-0 left-0 w-48 h-48 bg-white/10 rounded-full animate-float" style="animation-delay: 2s;"></div>
            
            <div class="relative z-10">
                <div class="flex items-center justify-center mb-8">
                    <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center">
                        <i class="fas fa-car text-blue-600 text-2xl"></i>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-center mb-4">Welcome Back!</h2>
                <p class="text-blue-100 text-center mb-8">Login to continue your seamless ride experience</p>
                
                <div class="flex justify-center">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-full border-2 border-white flex items-center justify-center">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-8 h-8 rounded-full">
                        </div>
                        <div class="w-10 h-10 rounded-full border-2 border-white flex items-center justify-center">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-8 h-8 rounded-full">
                        </div>
                        <div class="w-10 h-10 rounded-full border-2 border-white flex items-center justify-center">
                            <img src="https://randomuser.me/api/portraits/women/68.jpg" class="w-8 h-8 rounded-full">
                        </div>
                    </div>
                </div>
                <p class="text-center text-blue-200 text-sm mt-6">Join 10,000+ happy riders</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="lg:w-1/2 p-8 sm:p-12">
            <div class="flex justify-center mb-6 lg:hidden">
                <div class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center">
                    <i class="fas fa-car text-white text-2xl"></i>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Sign In</h1>
            <p class="text-gray-600 text-center mb-8">Enter your details to continue</p>
            
            <form id="userLoginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" 
                               class="input-field w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="input-field w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#" class="social-btn bg-white border border-gray-300 rounded-lg py-2 px-4 flex items-center justify-center text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span>Google</span>
                    </a>
                    <a href="#" class="social-btn bg-white border border-gray-300 rounded-lg py-2 px-4 flex items-center justify-center text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                        <span>Facebook</span>
                    </a>
                </div>
            </div>
            
            <p class="mt-8 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="user-register.html" class="text-blue-600 font-medium hover:text-blue-500">Create one</a>
            </p>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.querySelector('#password + div button').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
    <script src="js/user-auth.js"></script>
</body>
</html>
