<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RideSwift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --error: #ef4444;
            --error-dark: #dc2626;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .login-container {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            transition: all 0.2s ease;
            border-color: #e2e8f0;
            background: #f8fafc;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
            background: white;
        }
        
        .login-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            font-weight: 500;
            background: var(--primary);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.15);
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
            background: var(--primary-dark);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .brand-logo {
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .password-toggle {
            transition: all 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md p-8 rounded-xl">
        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-3xl text-indigo-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-center mb-2">
                <span class="brand-logo">RideSwift</span> Admin
            </h1>
            <p class="text-gray-500 text-sm">Secure access to your dashboard</p>
        </div>
        
        <form id="adminLoginForm" class="space-y-5">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user-circle text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" 
                           class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-0" 
                           placeholder="admin@rideswift.com" required>
                </div>
            </div>
            
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs text-gray-500 hover:text-indigo-500">Forgot password?</a>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" 
                           class="input-field w-full pl-10 pr-10 py-3 rounded-lg focus:outline-none focus:ring-0" 
                           placeholder="••••••••" required>
                    <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                        <i class="fas fa-eye text-gray-400"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            
            <button type="submit" class="login-btn w-full text-white py-3 px-4 rounded-lg font-medium">
                Sign In
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>© 2023 RideSwift. All rights reserved.</p>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
